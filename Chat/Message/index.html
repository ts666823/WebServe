<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>ChatRoom</title>
</head>

<body>
    <div class="container">
        <div class="page">
            <div class="main-panel">
                <nav>
                    <div class="buttons">
                        <i class="fas fa-chevron-left fa-lg"></i>
                        <i class="fas fa-search fa-lg"></i>
                    </div>
                    <ul class="menu">
                        <li>消息列表</li>
                        <li>我的好友</li>
                        <li>我的群聊</li>
                    </ul>
                </nav>
                <!-- 常用联系人-->
                <section class="middle-panel">
                    <div class="favorite">
                        <div class="favorite-menu">
                            <span>常用联系人</span>
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                        <div class="people">
                            <div class="profile">
                                <img src="https://randomuser.me/api/portraits/men/55.jpg" alt="头像" class="profile-image">
                                <div class="profile-name">ts</div>
                            </div>
                            <div class="profile">
                                <img src="https://randomuser.me/api/portraits/men/44.jpg" alt="头像" class="profile-image">

                            </div>

                                <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="头像" class="profile-image">

                            </div>
                            <div class="profile">
                                <img src="https://randomuser.me/api/portraits/women/55.jpg" alt="头像" class="profile-image">

                            </div>
                            <div class="profile">
                                <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="头像" class="profile-image">
                                <div class="profile-name">test</div>
                            </div>
                        </div>
                    </div>
                </section>
                <!--聊天面板-->
                <section class="message-panel">
                    <div class="mask"></div>
                    <div class="messages">
                        <div class="message">
                            <img src="https://randomuser.me/api/portraits/women/55.jpg" alt="">

                                <div class="content">配K8S</div>
                            </div>

                        <div class="message">

                                <div class="name">TS</div>

            </div>
