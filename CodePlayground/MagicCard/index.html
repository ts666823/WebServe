<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Live Coding Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta /><link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
    <!-- Need prism CSS for highlight code -->
    <link rel="stylesheet" href="../prism/css/prism.css">
    <link rel="stylesheet" href="../prism/css/prism-live.css">
    <script type="text/javascript" src="../../jquery.js"></script>
</head>
<body>
<div class="vertical" >
    <header id="playground_header">
        <h1>Magic Card</h1>
    </header>
    <div class="resize-box-vertical">
        <div class="resize-bar resize_vertical"></div>
        <div class="dividing-line-vertical"></div>
        <div class="content">
            <div id="coding_area">
                <textarea id="html" placeholder="HTML" class="prism-live language-html" style="overflow: scroll;"><div class="card">
  Magic Card
</div></textarea>
                <textarea id="css" placeholder="CSS" class="prism-live language-css" style="overflow: scroll;">@property --rotate {
  syntax: "<angle>";
  initial-value: 132deg;
  inherits: false;
}

:root {
  --card-height: 65vh;
  --card-width: calc(var(--card-height) / 1.5);
}


body {
  min-height: 100vh;
  background: #212534;
  display: flex;
  align-items: center;
  flex-direction: column;
  padding-top: 2rem;
  padding-bottom: 2rem;
  box-sizing: border-box;
}


.card {
  background: #191c29;
  width: var(--card-width);
  height: var(--card-height);
  padding: 3px;
  position: relative;
  border-radius: 6px;
  justify-content: center;
  align-items: center;
  text-align: center;
  display: flex;
  font-size: 1.5em;
  color: rgb(88 199 250 / 0%);
  cursor: pointer;
  font-family: cursive;
}

.card:hover {
  color: rgb(88 199 250 / 100%);
  transition: color 1s;
}
.card:hover:before, .card:hover:after {
  animation: none;
  opacity: 0;
}


.card::before {
  content: "";
  width: 104%;
  height: 102%;
  border-radius: 8px;
  background-image: linear-gradient(
    var(--rotate)
    , #5ddcff, #3c67e3 43%, #4e00c2);
    position: absolute;
    z-index: -1;
    top: -1%;
    left: -2%;
    animation: spin 2.5s linear infinite;
}

.card::after {
  position: absolute;
  content: "";
  top: calc(var(--card-height) / 6);
  left: 0;
  right: 0;
  z-index: -1;
  height: 100%;
  width: 100%;
  margin: 0 auto;
  transform: scale(0.8);
  filter: blur(calc(var(--card-height) / 6));
  background-image: linear-gradient(
    var(--rotate)
    , #5ddcff, #3c67e3 43%, #4e00c2);
    opacity: 1;
  transition: opacity .5s;
  animation: spin 2.5s linear infinite;
}

@keyframes spin {
  0% {
    --rotate: 0deg;
  }
  100% {
    --rotate: 360deg;
  }
}

a {
  color: #212534;
  text-decoration: none;
  font-family: sans-serif;
  font-weight: bold;
  margin-top: 2rem;
}</textarea>
                <textarea id="js" placeholder="javascript" class="prism-live language-js" style="overflow: scroll;"></textarea>
            </div>
        </div>
    </div>
    <div class="resize-box-bottom">
        <div id="code_output">
            <iframe id="code"></iframe>
        </div>
    </div>
</div>
<script type="text/javascript" src="./app.js"></script>
<!-- Need prism js for highlight code -->
<script type="text/javascript" src="../prism/js/prism.js"></script>
<script type="text/javascript" src="../prism/js/prism-live.js"></script>
</body>
</html>
